name: Backend CI

on:
  push:
    branches:
      - main
      - '001-*'
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio httpx

      - name: Lint with Ruff
        run: |
          ruff check src/ --ignore E501,F401

      - name: Type check with pyright (optional)
        continue-on-error: true
        run: |
          pip install pyright
          pyright src/ || true

      - name: Run tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: |
          # Skip tests if no test files exist
          if [ -d "src/tests" ] && [ "$(find src/tests -name 'test_*.py' 2>/dev/null | wc -l)" -gt 0 ]; then
            pytest src/tests/ -v
          else
            echo "No test files found, skipping tests"
          fi

  security-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        continue-on-error: true
        run: |
          bandit -r src/ -ll -ii || true

      - name: Check dependencies for vulnerabilities
        continue-on-error: true
        run: |
          safety check -r requirements.txt || true
